<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Udacity Project for FEND">
  <!-- Set the meta viewport initial scale-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize the CSS -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="index.html">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" aria-label="content">
    <section id="map-container">
      <div id="map" aria-hidden="true" role="application" tabindex="-1"></div>
    </section>
    <section id="filter" tabindex="-1" role="search">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
      <ul>
        <li>Copyright (c) 2018 </li>
        <li><a href="index.html"><strong>Restaurant Reviews</strong></a></li>
        <li>All Rights Reserved.</li>
      </ul>
  </footer>
  
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3RwrYv2WcroOTGp1U54-xjj-MIJadmDM&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <!-- call the app.js for the service worker-->
  <script type="application/javascript" charset="utf-8" src="js/app.js"></script>



</body>

</html>
